<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabuada.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <div>
            <form>
                <label for="num">Número</label>
                <input type="number" id="num">
                <button type="reset" id="btn">Conferir</button>
            </form>
        </div>

        <div id="result">
            <select name="tabuada" id="seltab" size="11">
                <option id="see">Digite um nº acima</option>
            </select>
        </div>
    </main>

    <footer>
        <p>Feito por Hanely 16/04/21</p>
    </footer>

    <script src="js/tabuada.js"></script>
    
</body>
</html>
