<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="URF-8">
        <title>array</title>
        <link rel="stylesheet" href="css/array.css">
    </head>
    <body>
        <header>
            <h1>Analisador de Números</h1>
        </header>

        <main>
            <div>
                <form>
                    <fieldset>
                        <label for="num">Número (entre 1 e 100):</label>
                        <input type="text" id="num">
                        <button id="btn-adicionar" type="reset">Adicionar</button>
                    </fieldset>
                    <fieldset>
                        <select id="selopt" size="10">
                            <option>Resultado:</option>
                        </select><br>
                        <input type="button" value="Verificar" id="btn-verificar">
                    </fieldset>

                    <div id="result"></div>
                </form>
            </div>
        </main>

        <footer>
            <p>Feito por Hanely em mar/2021</p>
        </footer>

        <script src="js/array.js"></script>
    </body>
</html>
